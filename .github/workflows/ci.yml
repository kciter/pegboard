name: Continuous Integration
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 9.5
          run_install: false

      - uses: actions/setup-node@v3
        with:
          node-version: 22.5.1
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: build
        run: pnpm run build
