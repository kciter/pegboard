<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pegboard Vanilla Example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Pegboard Vanilla Example</h1>
      <div class="actions">
        <button id="add-text">Add Text</button>
        <label class="inline"><input type="checkbox" id="toggle-overlap" /> Allow Overlap</label>
        <label class="inline"><input type="checkbox" id="toggle-auto-arrange" /> Auto Arrange</label>
        <label class="inline">Arrange ms <input type="number" id="arrange-ms" min="0" step="10" value="220" style="width:80px" /></label>
      </div>
    </header>
    <main class="layout">
      <div id="board-wrapper">
        <div id="pegboard-root" class="pegboard-surface"></div>
      </div>
      <aside class="sidebar">
        <h3>Blocks <span id="count">0</span></h3>
        <ul id="block-list"></ul>
        <div id="inspector" class="inspector-panel" style="margin-top:16px;"></div>
      </aside>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
